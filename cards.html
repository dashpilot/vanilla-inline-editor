<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Cards Example - Vanilla Inline Editor</title>
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
		/>
		<link rel="stylesheet" href="styles.css" />
		<script src="https://cdn.jsdelivr.net/npm/pica@9.0.1/dist/pica.min.js"></script>
	</head>
	<body>
		<div class="cards-container">
			<div class="card editable-card">
				<div class="card-image">
					<img
						src="https://images.unsplash.com/photo-1506905925346-21bda4d32df4?w=400&h=300&fit=crop"
						alt="Card 1 image"
						class="image"
					/>
				</div>
				<div class="card-content">
					<h2 class="card-title">Card Title 1</h2>
					<p class="card-description">
						Click anywhere on the card to edit. Click on the image to replace it.
					</p>
				</div>
			</div>
			<div class="card editable-card">
				<div class="card-image">
					<img
						src="https://images.unsplash.com/photo-1470071459604-3b5ec3a7fe05?w=400&h=300&fit=crop"
						alt="Card 2 image"
						class="image"
					/>
				</div>
				<div class="card-content">
					<h2 class="card-title">Card Title 2</h2>
					<p class="card-description">
						Edit this card by clicking on the text. Replace the image by clicking on it.
					</p>
				</div>
			</div>
			<div class="card editable-card">
				<div class="card-image">
					<img
						src="https://images.unsplash.com/photo-1469474968028-56623f02e42e?w=400&h=300&fit=crop"
						alt="Card 3 image"
						class="image"
					/>
				</div>
				<div class="card-content">
					<h2 class="card-title">Card Title 3</h2>
					<p class="card-description">All three cards are editable using the class selector.</p>
				</div>
			</div>
		</div>
		<script src="script.js"></script>
		<script>
			// Initialize the editor when DOM is ready
			document.addEventListener('DOMContentLoaded', () => {
				// Text content is editable (without the '+' button)
				const editor = new VanillaInline('.card-content', {
					showPlusButton: false
				});

				// Initialize standalone image editor for card images
				// This allows replacing images without making them part of the text editor
				const imageEditor = new VanillaImage('.image');
			});
		</script>
	</body>
</html>
